  id "org.gretty" version "3.0.3"
  id "org.cyclonedx.bom" version "1.1.3"
}
description ="""
Project name: ${project.name}
"""

apply plugin: 'com.jfrog.artifactory'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'maven'
apply plugin: 'war'
war.enabled = true
jar.enabled = true

sourceCompatibility = '11'
targetCompatibility = '11'
version = '7.14.0'

println "-----------------${project.name}-------$projectDir-----------"

repositories {

    mavenCentral() 
    jcenter()

	maven {  
        url "${artifactory_contextUrl}"
        credentials {
            username "${artifactory_user}"
            password "${artifactory_password}"
        }
	        }
	
    maven {
        url "${artifactory_contextUrl}/jcenter"
        credentials {
            username "${artifactory_user}"
            password "${artifactory_password}"
        }
    }

    maven {
        url "${artifactory_contextUrl}/elitelibraries"
        credentials {
            username "${artifactory_user}"
            password "${artifactory_password}"
        }
    }


    maven {
        url "${artifactory_contextUrl}/generic-local"
        credentials {
            username "${artifactory_user}"
            password "${artifactory_password}"
        }
    }
}  

version = "7.14.0"
group = 'com.elitecore'

artifactory {
	println "version=-==${version}==============${artifactory_contextUrl}----${project.name}"
    contextUrl = "${artifactory_contextUrl}"
    publish {
        repository {
            repoKey = "${artifactory_project}"
            username = "${artifactory_user}"
            password = "${artifactory_password}"
            maven = true

        }
        defaults {
            publications ('mavenjava')
		}
		
        publishArtifacts = true
	    publishPom = true        
    }
}


publishing {
	publications {
		mavenjava(MavenPublication) {
			from components.web
		}
	}
}

