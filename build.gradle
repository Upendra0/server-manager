compileJava {
    options.incremental = true
    options.fork = true
    options.failOnError = true
    options.encoding = 'UTF-8'
}

sourceSets {

	 main {
		  java {
				srcDirs = ['src/main/java']
		  }
		  resources {
				srcDirs = ['src/main/resources/config/properties','src/main/resources/config/xml']
				exclude 'liquibase/'
            	exclude 'docs/'
            	exclude 'executeServerManagerRestAutomationAPI.sh'
		  }
	}
}

gretty {
	httpPort = 8080
	contextPath = '/ServerManager'
	servletContainer = 'tomcat9' // tomcat-9.0.34
	loggingLevel  = 'DEBUG' // 'ALL', 'DEBUG', 'ERROR', 'INFO', 'OFF', 'TRACE', 'WARN'
	debugPort = 5005      // default
    debugSuspend = true   // default
}

war {
	archiveName = "servermanager-${version}.war"
}
task buildServerManager {

        dependsOn 'clean'
        dependsOn 'build'
        dependsOn 'artifactoryPublish'
            tasks.findByName('build').mustRunAfter 'clean'
            tasks.findByName('artifactoryPublish').mustRunAfter 'build'

}
